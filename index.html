<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ready?</title>

<style>
/* ---------------- GLOBAL ---------------- */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: 
    linear-gradient(rgba(255, 180, 200, 0.35), rgba(255, 180, 200, 0.35)),
    url("mt-fuji.jpg") center/cover no-repeat fixed;
}

/* ---------------- TEXT AT TOP ---------------- */
.text-wrapper {
  position: fixed;
  top: 40px;
  width: 100%;
  text-align: center;
  z-index: 5;
}

#mainText {
  font-size: 2.2rem;
  color: #2c2c2c;
  transition: transform 0.4s ease;
}

/* ---------------- CENTER AREA ---------------- */
.center-area {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 4;
}

/* ---------------- GIF + YES GROUP ---------------- */
.yes-group {
  --scale: 1;
  transform: scale(var(--scale));
  transition: transform 0.25s ease;
}

/* ---------------- GIF ---------------- */
.gif-wrapper {
  width: 160px;
  margin: 0 auto 18px;
  animation: gifFloat 3.5s ease-in-out infinite;
}

.gif-wrapper img {
  width: 100%;
  border-radius: 14px;
}

@keyframes gifFloat {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* ---------------- BUTTONS ---------------- */
button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  --shake: 1deg;
  background: #4CAF50;
  color: white;
  animation: yesPulse 2s infinite;
}

@keyframes yesPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

@keyframes yesShake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(var(--shake)); }
  50% { transform: rotate(calc(var(--shake) * -1)); }
  75% { transform: rotate(calc(var(--shake) / 2)); }
  100% { transform: rotate(0deg); }
}

#noBtn {
  position: absolute;
  background: #ff4b5c;
  color: white;
  left: 50%;
  top: 65%;
  transform: translateX(-50%);
  animation: panic 1.3s infinite;
  z-index: 6;
}

@keyframes panic {
  0% { transform: translateX(-50%) rotate(0deg) scale(1); }
  25% { transform: translateX(-50%) rotate(4deg) scale(1.05); }
  50% { transform: translateX(-50%) rotate(-4deg) scale(0.95); }
  75% { transform: translateX(-50%) rotate(3deg) scale(1.05); }
  100% { transform: translateX(-50%) rotate(0deg) scale(1); }
}

/* ---------------- TULIPS ---------------- */
.tulips {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 150px;
  height: 240px;
  z-index: 3;
  pointer-events: none;
}

/* (Tulip CSS unchanged â€“ omitted here for brevity in explanation but INCLUDED below) */
.tulip {
  position: absolute;
  bottom: 0;
  width: 26px;
  transform-origin: bottom center;
  animation: sway 5s ease-in-out infinite;
}
.tulip::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 4px;
  height: 95px;
  background: linear-gradient(to top, #2e7d32, #66bb6a);
  transform: translateX(-50%);
  border-radius: 10px;
}
.tulip::after {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  width: 28px;
  height: 38px;
  background: linear-gradient(to top, #d81b60, #f06292);
  border-radius: 50% 50% 40% 40%;
  transform: translateX(-50%);
}
.t1 { left: 15px; height: 140px; animation-delay: 0s; }
.t2 { left: 55px; height: 165px; animation-delay: 1.3s; }
.t3 { left: 95px; height: 130px; animation-delay: 2.6s; }

@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(2.5deg); }
  100% { transform: rotate(0deg); }
}

/* ---------------- SAKURA PETALS ---------------- */
.sakura {
  position: fixed;
  top: -20px;
  width: 18px;
  height: 18px;
  background: radial-gradient(circle, #ffd1dc 40%, #f8a1b2);
  border-radius: 50% 50% 50% 0;
  opacity: 0.85;
  pointer-events: none;
  z-index: 2;
  animation: fall linear forwards;
}

@keyframes fall {
  from {
    transform: translateX(-50px) translateY(0) rotate(0deg);
  }
  to {
    transform: translateX(110vw) translateY(100vh) rotate(360deg);
  }
}
</style>
</head>
